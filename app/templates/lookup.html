{% extends "base.html" %}
	{% block page_content %}
	<div class="page-header">
		<h1>Hello, {{ name }}!</h1>
	<div>
	<form class="form-search">
		{{ search.hidden_tag() }}
		{{ search.note.label }} {{ search.note() }}
		{{ search.submit() }}
	</form>
	</br>	
	<div>
	<table class="table table-hover">
		<caption><h3>Role details</h3></caption>
		<thead>
			<tr>
			<th>Id	</th>
			<th>Name</th>
			<th>Num</th>
			<th>Detail</th>			
			</tr>
		</thead>
		<tbody>
		{% for l in ls %}
			<tr onclick="location.href='/'">
			<td>{{ l.id }}</td>
			<td>{{ l.name }}</td>
			<td>{{ l.num }}</td>
			<td>{{ l.detail }}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
	<div>
	{% endblock %}
